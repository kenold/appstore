<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/vendor/normalize.css" />
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet"> 
    <title>AppStore CSS</title>
</head>
<body>

    <div class="container">
        <section class="simulation">
            <header>
                <div class="category">The Daily List</div>
                <h1 class="heading">Enter the Dragons</h1>
            </header>

            <div id="apps-container"></div>

            <script id="apps-template" type="text/x-handlebars-template">
                {{#each apps}}
                    <div class="media">
                        <div class="media-cover">
                            <img src="assets/images/icons/{{icon}}" alt="{{name}}">
                        </div>
                        <div class="media-body">
                            <h3 class="media-title">{{name}}</h3>
                            <p class="media-slogan">{{slogan}}</p>
                        </div>
                        <aside>                                                                                                              
                            {{#ifEquals price "Free"}}
                                <div class="btn-price">{{price}}</div>                                    
                                <p class="in-app">In-App Purchases</p>                                
                            {{else}}
                                <div class="btn-price">${{price}}</div>
                            {{/ifEquals}}                            
                        </aside>                        
                    </div> <!-- /.media-->
                {{/each}}
            </script>                        
        </section> <!-- /.simulation -->
    </div> <!-- /.container -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
