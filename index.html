<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/vendor/normalize.css" />
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet"> 
    <title>AppStore CSS</title>
</head>
<body>

    <div class="container">
        <section class="featured">
            <header>
                <div class="date">Wednesday, May 16</div>
                <h1 class="heading-today">Today</h1>
            </header>
            <div class="box">                
                <div class="ft-image">
                    <img src="assets/images/icons/township_big.jpg" alt="Feature Image">
                </div>
                <div class="content">
                    <h4 class="ft-category">AR Rising</h4>
                    <h1 class="ft-title">New Ways to Learn: Art and Culture</h1>
                    <p class="ft-summary">Education apps that add another dimension.</p>
                </div>            
            </div> <!-- /.box -->           
        </section>

        <section class="simulation">
            <div class="box">
                <header>
                    <h4 class="category">The Daily List</h4>
                    <h1 class="heading">We Built This City</h1>
                </header>

                <div id="apps-container"></div>

                <script id="apps-template" type="text/x-handlebars-template">
                    {{#each apps}}
                        <div class="media">
                            <div class="media-cover">
                                <img src="assets/images/icons/{{icon}}" alt="{{name}}">
                            </div>
                            <div class="media-body">
                                <h3 class="media-title">{{name}}</h3>
                                <p class="media-slogan">{{slogan}}</p>
                            </div>
                            <aside>
                                {{#if wasDownloaded }}
                                    <span class="cloud">
                                        <img src="assets/images/icons/cloud.png" alt="Re-Download from Cloud">
                                    </span>
                                {{else}}                                                                                                            
                                    {{#ifEquals price "Free"}}
                                        <div class="btn-price">Get</div>
                                        {{#if inAppPurchase}}                                    
                                            <p class="in-app">In-App Purchases</p>
                                        {{/if}}
                                    {{else}}
                                        <div class="btn-price">${{price}}</div>
                                    {{/ifEquals}} 
                                {{/if}}                           
                            </aside>                        
                        </div> <!-- /.media-->
                    {{/each}}
                </script>
            </div> <!-- /.box>
        </section> <!-- /.simulation -->
    </div> <!-- /.container -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
